<html>
<head>
    <!--LOAD p5.js library so we can use a few of its tools-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script>
         //STORE some data in "global" variables known to all functions
         var url = "https://api.nytimes.com/svc/search/v2/articlesearch.json?q=rainbow&api-key=gZ1YirDFPvZY7wC3s7DlRYh4ydHy4AMK";
        var articleCount = 0
        
        //SETUP is a standard way P5 starts a script. 
        function setup() {
            //P5 usually used for drawing
            noCanvas()
            //SEND the URL and when the data comes back, run the function "gotData"
            load JSON(url,gotData);
        }
        
        //gotData for now just announces itself
        function gotData(data) {
            alert("FUNCTION GOT DATA ACTIVATED")
            document.getElementById("test_output").innerHTML = data.response.docs[0].headline.main
            }
        </script>
    </head>
    <body>
        <h1>New York Times API: Articles from all the about rainbows</h1>
        <!--a <p> (paragraph) element we will use for the output-->
        <!--it's name is "test_output" and it is styled by the class "output"-->
        <p id="test_output" class="output"></p>
    </body>
</html>
